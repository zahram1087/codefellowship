<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>People</title>
    <div th:replace="~{common :: head}"></div>
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/img/user.png" width="30" height="30" alt="">
        <h3 th:text="${user.username}">username</h3>
    </a>
    <button type="submit" class="btn btn-success"><a href="/perform_logout">Logout</a></button>
</nav>
<div class = "container">

<h1>Welcome</h1>
    <h2> User Profile</h2>
    <main>
        <label>Username</label>
        <h3 th:text="${user.username}">username</h3>
        <img src="/img/user.png" alt="user image"class="img-thumbnail"/>
        <div>
            <label>First Name</label>
            <span th:text="${user.firstName}"></span>

            <label>Last Name</label>
            <span th:text="${user.lastName}"></span>

            <label>Birthday</label>
            <span th:text="${user.dateofBirth}"></span>

            <label>Biography</label>
            <span th:text="${user.bio}"></span>

        <form th:action="${'/followed/'+ user.id+'/followers'}" method="POST">
            <button type="submit" class="btn btn-success" value="FOLLOW">FOLLOW</button>
        </form>

        </div>

        <div th:each="u: ${user.usersThatIFollow}">
            <label>First Name</label>
            <span th:text="${u.firstName}"></span>

            <label>Last Name</label>
            <span th:text="${u.lastName}"></span>

        </div>




        <!--<a href="/">HOME</a>-->
        <div class = "outer-div">
            <div class = "center">
        <button type="submit" class="btn btn-success"><a href="/">HOME</a></button>
        <button type="submit" class="btn btn-success"><a href="/allposts">POSTS</a></button>
        </div>
        </div>



    </main>

</div>
</body>

</html>
